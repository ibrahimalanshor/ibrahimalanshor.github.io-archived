---
layout: default
---

<header class="post">
	<h1>{{ page.title }}</h1>
	<div class="data">
		<time>{{ page.date | date: "%d %B %Y" }}</time> {% if page.categories.size > 0 %} - {% for category in page.categories %} <a href="{{ site.url }}/category/{{ category }}">{{ category }}, </a> {% endfor %} {% endif %}
	</div>
</header>

<article>
	{{ content }}
</article>
