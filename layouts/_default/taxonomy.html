{{ define "main" }}
  <div class="space-y-6 mb-6">
    <ul class="grid grid-cols-1 sm:grid-cols-3 gap-2">
      {{ range .Pages }}
        <li class="block">
          <a href="{{ .Permalink }}" class="text-neutral-900 dark:text-white underline">
            {{ .Title }}
          </a>
        </li>
      {{ end }}    
    </ul>
  </div>
{{ end }}
