{{ define "main" }}
  <div class="space-y-6 mb-6">
    {{ $paginator := (.Paginate (sort .RegularPages "Params.star") 4)}}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      {{ range $paginator.Pages }}
        <div class="border border-neutral-200 dark:border-neutral-700 p-4">
          <img src="{{ index .Params.images 0 }}" alt="" class="mb-4 w-full h-auto sm:h-32 object-cover object-left-top">
          <h2 class="font-bold text-neutral-900 dark:text-white text-2xl mb-2">
            <a href="{{ .Permalink }}" class="hover:underline">
              {{ .Title }}
            </a>
          </h2>
          <p class="leading-relaxed mb-2">{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="text-neutral-900 dark:text-white underline">Read More</a>
        </div>
      {{ end }}
    </div>
    
    {{ template "_internal/pagination.html" $paginator }}
  </div>
{{ end }}
